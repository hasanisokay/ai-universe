<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ai Universe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        hr {
            width: 90%;
        }
    </style>
</head>

<body class="container">
    <header class="text-center my-4">
        <h1 class="my-4">Ai Universe Hub</h1>
        <button type="button" class="btn btn-danger">Sort By Date</button>
    </header>
    <main>
        <section>
            <!-- card container starts -->
            <div class="row row-cols-1 row-cols-md-3 g-4 my-4" id="card-container">

            </div>
            <!-- card container ends -->

            <!-- see more button starts-->
            <div class="text-center" id="btn-see-more-div">
            </div>
            <!-- see more ends -->
        </section>
        <section>
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body d-flex gap-2" id="modal-body">
                        </div>
                    </div>
                </div>
            </div>
            
        </section>
    </main>
    
    <script src="./javascript/ai.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
